apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernates.io/ingress.class: nginx
    nginx.ingress.kubernates.io/use-regex: 'true'
spec:
  rules:
    - host: stubhub.com
      http:
        paths:
          - path: /
            backend:
              serviceName: auth-srv
              servicePort: 3000
